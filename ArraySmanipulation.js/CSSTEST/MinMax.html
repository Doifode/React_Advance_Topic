<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {}

        .child:hover {
            transform: scale(2);
            transition: .5s;
        }

        .child {
            height: min(500px, 700px);
            width: min(500px, 700px);
            border-radius: 50%;
            border: 2px solid red;

        }
    </style>

</head>

<body>

    <div class="parent">
        <div class="child">

        </div>
    </div>

</body>

</html>
